<div class="title">
    <h1>Seja Bem-Vindo,</h1>
    <h1 class="font-bold text-xl">{{ currentUser || 'Usuário' }}</h1>
</div>

<div class="card">
    <div class="max-w-full mx-4 sm:mx-auto sm:px-6 lg:px-8">
        <div class="sm:flex sm:space-x-4">
            <!-- Total de Produtos -->
            <div class="inline-block bg-white rounded-lg shadow p-5 w-full sm:w-1/3 mb-4">
                <h3 class="text-sm font-medium text-gray-400">Total de Produtos</h3>
                <p class="text-3xl font-bold text-black">{{ totalProducts }}</p>
            </div>
            <!-- Total de Categorias -->
            <div class="inline-block bg-white rounded-lg shadow p-5 w-full sm:w-1/3 mb-4">
                <h3 class="text-sm font-medium text-gray-400">Total de Categorias</h3>
                <p class="text-3xl font-bold text-black">{{ totalCategories }}</p>
            </div>
            <!-- Total de Acessos -->
            <div class="inline-block bg-white rounded-lg shadow p-5 w-full sm:w-1/3 mb-4">
                <h3 class="text-sm font-medium text-gray-400">Acessos ao Site</h3>
                <p class="text-3xl font-bold text-black">{{ accessCount }}</p>
            </div>
        </div>
    </div>
</div>

<!-- Últimos 4 Produtos -->
<div class="bg-white p-8 rounded-md w-full mt-6">
    <div class="flex items-center justify-between pb-6">
        <h2 class="text-gray-600 font-semibold">Últimos Produtos</h2>
    </div>

    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold uppercase">
                            Nome
                        </th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold uppercase">
                            Descrição
                        </th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold uppercase">
                            Categoria
                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of lastProducts | slice:0:4">
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            {{ p.nome }}
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            {{ p.descricao }}
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            {{ p.categoria.nome }}
                        </td>
                    </tr>
                    <tr *ngIf="lastProducts.length === 0">
                        <td colspan="4" class="px-5 py-5 border-b bg-white text-center text-gray-500">
                            Nenhum produto encontrado.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
