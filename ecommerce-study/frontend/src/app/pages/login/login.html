<div class="h-screen w-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Entrar</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">UsuÃ¡rio</label>
        <input id="username" formControlName="username" type="text" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input id="password" formControlName="password" type="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div *ngIf="errorMessage" class="text-red-600 text-sm">{{ errorMessage }}</div>

      <button type="submit"
              [disabled]="isSubmitting"
              class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        {{ isSubmitting ? 'Entrando...' : 'Entrar' }}
      </button>

      <p class="text-center text-sm text-gray-600">
        NÃ£o tem conta?
        <a routerLink="/cadastro" class="text-indigo-600 hover:underline">Cadastre-se</a>
      </p>
    </form>
  </div>
</div>
